<!DOCTYPE html>
<html ng-app="partyShark">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta property="og:image" content="https://partyshark.tk/public/res/fbpreview.png"/>
    <meta property="og:url" content="https://partyshark.tk/"/>
    <meta property="og:title" content="PartyShark"/>
    
    <!-- Every Favicon Ever -->
    <link rel="apple-touch-icon" sizes="57x57" href="res/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="res/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="res/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="res/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="res/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="res/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="res/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="res/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="res/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="res/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="res/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="res/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="res/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="res/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="res/manifest.json">
    <link rel="mask-icon" href="res/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="res/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="res/mstile-144x144.png">
    <meta name="msapplication-config" content="res/browserconfig.xml">
    <meta name="theme-color" content="#fa6900">

    <title>PartyShark</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/freelancer.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdns-files.dzcdn.net/js/min/dz.js"></script>

    <script src="js/application.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <script src="js/notify.js"></script>
    <script src="js/swfobject.js"></script> 
</head>

<body class="index" init-notifications>
    <!-- Navigation -->
    <nav class="navbar navbar-default" ng-controller="mainController">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand">PartyShark</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#"></a>
                    </li>
                    <li class="page-scroll" ng-repeat="button in topButtons">
                        <a ng-click="this[button]();">{{button}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
            <style type="text/css">
                .progressbarplay {
                    cursor:pointer;overflow: hidden;height: 8px;margin-bottom: 8px;background-color: #F7F7F7;background-image: -moz-linear-gradient(top,whiteSmoke,#F9F9F9);background-image: -ms-linear-gradient(top,whiteSmoke,#F9F9F9);background-image: -webkit-gradient(linear,0 0,0 100%,from(whiteSmoke),to(#F9F9F9));background-image: -webkit-linear-gradient(top,whiteSmoke,#F9F9F9);background-image: -o-linear-gradient(top,whiteSmoke,#F9F9F9);background-image: linear-gradient(top,whiteSmoke,#F9F9F9);background-repeat: repeat-x;filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5',endColorstr='#f9f9f9',GradientType=0);-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);-moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);-webkit-border-radius: 6px;-moz-border-radius: 6px;border-radius: 6px;
                }
                .progressbarplay .bar {
                    cursor:pointer;background: #4496C6;width: 0;height: 8px;color: white;font-size: 12px;text-align: center;text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);-webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);-moz-box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;-webkit-transition: width .6s ease;-moz-transition: width .6s ease;-ms-transition: width .6s ease;-o-transition: width .6s ease;transition: width .6s ease;
                }
            </style>
            <div ng-show="isPlayer">
            <section>
                <div id="dz-root"></div>
                
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="media">
                            <div class='media-left'>
                                <img class='media-object' ng-src='{{art}}' style="width: 96px;">
                            </div>
                            <div class="media-body">
                                <h1>{{trackTitle}}</h1>
                                <h2>{{trackArtist}}</h2>
                            </div>
                        </div>
                        <div id="slider_seek" class="progressbarplay" style="">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                
                        
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </section>
            </div>
            <center>
                <button ng-show="isAdmin" class="btn btn-default" ng-click="play();"><i class="fa fa-play fa-2x"></i></button>
                <button ng-show="isAdmin" class="btn btn-default" ng-click="pause();"><i class="fa fa-pause fa-2x"></i></button>
                <button ng-show="isAdmin" class="btn btn-default" ng-click="skip();"><i class="fa fa-ban fa-2x"></i></button>
                <button ng-show="isPlayer" class="btn btn-default" ng-click="loginPlayer();"><i class="fa fa-sign-in fa-2x"></i></button>
            </center>
    <div ng-view></div>
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; PartyShark 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>
    </body>
</html>
