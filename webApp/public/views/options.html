<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Options</h2>
                <hr class="star-primary">
                <p>Please select the desired options for your party</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                  <div class="form-group">
                    <label for="numParticipants">Number of Participants</label>
                    <input ng-model="numParticipants" type="number" class="form-control" id="numParticipants" placeholder="{{currMaxParticipants}}" min="0">
                  </div>
                  <div class="form-group">
                    <label for="maxQueue">Maximum Size of the Song Queue</label>
                    <input ng-model="maxQueue" type="number" class="form-control" id="maxQueue" placeholder="{{currMaxQueue}}" min="0">
                  </div>
                  <div class="form-group">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="virtualDJ"> <b>Virtual DJ</b> - Plays airhorn between song changes
                        </label>
                      </div>
                  </div>
                  <div class="control-group">
                      <label class="control-label">Default Radio Genre on Empty Playlist</label>
                      <div class="controls">
                          <label class="radio"><input type="radio" ng-model="genreValue" ng-value="4">Top Hits</label>
                          <label class="radio"><input type="radio" ng-model="genreValue" ng-value="0">Classic Rock</label>
                          <label class="radio"><input type="radio" ng-model="genreValue" ng-value="3">Country</label>
                      </div>
                  </div>
                  <div ng-show="showAdminControl">
                    <button class="btn btn-primary" type="button" ng-click="update();">Update</button>
                    <h6>Admin Code: {{adminCode}}</h6>
                  </div>
                  <div ng-hide="showAdminControl">
                    <input class="form-control" type="number" ng-model="adminCode"></input>
                    <button class="btn btn-primary" type="button" ng-click="promoteUser();">Promote</button>
                  </div>
                  <button class="btn btn-primary" type="button" ng-click="requestPlayer();">Request Player</button>
                </form>
            </div>
        </div>
    </div>
</section>
