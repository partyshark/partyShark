<section id="howitworks">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Options</h2>
                <hr class="star-primary"/>
                <p>Please select the desired options for your party</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                  <div class="form-group">
                    <label for="numParticipants">Maximum Number of Participants:</label>
                    <input ng-model="tempModel.user_cap" type="number" class="form-control" id="numParticipants" placeholder="Participants" min="1"/>
                  </div>

                  <div class="form-group">
                    <label for="maxQueue">Maximum Size of the Dock:</label>
                    <input ng-model="tempModel.playthrough_cap" type="number" class="form-control" id="maxQueue" placeholder="Dock" min="1" />
                  </div>

                  <div class="form-group">
                    <label for="veto_ratio">Fraction of Users Who Must Downvote to Skip:</label>
                    <input ng-model="tempModel.veto_ratio" type="number" class="form-control" id="veto_ratio" placeholder="Veto Ratio" min="0" max="1" />
                  </div>

                  <div class="form-group">
                      <label for="virtual_dj">
                            <input id="virtual_dj" type="checkbox" ng-model="tempModel.virtual_dj"/> <b>Virtual DJ</b> - Plays airhorn between song changes
                      </label>
                  </div>

                  <div class="form-group">
                    <label for="genreSelect">Default Radio Genre on Empty Playlist</label>
                    <select id="genreSelect" class="form-control" ng-model="tempModel.default_genre" ng-options="name for (name, enum) in genres">
                        <option value="" hidden></option>
                    </select>
                  </div>

                  <br><br>
                  <button type="button" ng-click="startParty();" class="btn btn-default" id="partyStarted">Start The Party</button>
                  <button class="btn btn-primary" type="button" ng-click="backHome();">Go Back</button>
                </form>
            </div>
        </div>
    </div>
</section>
