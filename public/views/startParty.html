<section id="howitworks">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Options</h2>
                <hr class="star-primary"></hr>
                <p>Please select the desired options for your party</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                  <div class="form-group">
                    <label for="numParticipants">Maximum Number of Participants</label>
                    <input ng-model="numParticipants" type="number" class="form-control" id="numParticipants" placeholder="Maximum Number of Participants" min="0"></input>
                  </div>
                  <div class="form-group">
                    <label for="maxQueue">Maximum Size of the Song Queue</label>
                    <input ng-model="maxQueue" type="number" class="form-control" id="maxQueue" placeholder="Maximum Queue Size" min="0"></input>
                  </div>
                  <div class="form-group">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="virtualDJ"></input> <b>Virtual DJ</b> - Plays airhorn between song changes
                        </label>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="genreSelect">Default Radio Genre on Empty Playlist</label>
                    <select id="genreSelect"class="form-control" ng-model="genreValue" ng-init="genreValue = genres[0]" ng-options="genre as genre.label for genre in genres"></select>
                  </div>
                  <br><br>
                  <button type="button" ng-click="startParty();" class="btn btn-default" id="partyStarted">Start The Party</button>
                  <button class="btn btn-primary" type="button" ng-click="backHome();">Go Back</button>
                </form>
            </div>
        </div>
    </div>
</section>
