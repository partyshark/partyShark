<section id="howitworks">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Options</h2>
                <hr class="star-primary"/>
                <p>Please select the desired options for your party</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                  <div class="form-group">
                    <label for="numParticipants">Maximum Number of Participants:</label>
                    <input ng-model="numParticipants" type="number" class="form-control" id="numParticipants" placeholder="Participants" min="1"/>
                  </div>

                  <div class="form-group">
                    <label for="maxQueue">Maximum Size of the Dock:</label>
                    <input ng-model="maxQueue" type="number" class="form-control" id="maxQueue" placeholder="Dock" min="1" />
                  </div>

                  <div class="form-group">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="tempModel.virtual_dj"/> <b>Virtual DJ</b> - Plays airhorn between song changes
                        </label>
                      </div>
                  </div>

                  <div class="form-group">
                    <label for="genreSelect">Default Radio Genre on Empty Playlist</label>
                    <select id="genreSelect"class="form-control" ng-model="tempModel.default_genre" ng-options="enum as name for (name, enum) in genres"></select>
                  </div>

                  <br><br>
                  <button type="button" ng-click="startParty();" class="btn btn-default" id="partyStarted">Start The Party</button>
                  <button class="btn btn-primary" type="button" ng-click="backHome();">Go Back</button>
                </form>
            </div>
        </div>
    </div>
</section>
