<body class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <p class="navbar-brand">PartyShark</p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->

    <section id="nowplaying">
    <!-- Header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-text">
                            <span class="name">Song Title - Artist</span>
                            <hr class="star-light">
                            <h3>Album</h3>
                            <div class="col-lg-8 col-lg-offset-2 text-center">
                                <button id="play"class="btn btn-lg btn-outline">
                                    <i class="fa fa-play"></i>
                                </button>
                                <button id="pause"class="btn btn-lg btn-outline">
                                    <i class="fa fa-pause"></i>
                                </button>
                                <button class="btn btn-lg btn-outline">
                                    <i class="fa fa-forward"></i>
                                </button>
                            </div>
                        </div>
                        <!-- QUEUEUUEUEUEUEUEUUEUEUEUEUEUUE -->

                </div>
